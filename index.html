<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <style>
    button {
      margin: 3px;
    }

    input[type="number"] {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Error Calculator</legend>
    <input type="number" name="first-num" id="first-num" />
    <select name="operator" id="operator">
      <option>+</option>
      <option>-</option>
      <option>*</option>
      <option>/</option>
    </select>
    <input type="number" name="second-num" id="second-num" />
    <button id="calculate">Calculate</button>
    <br />
    <output></output>
  </fieldset>

  <section id="error-btns">
    <button>Console Log Demo</button>
    <button>Console Error Demo</button>
    <button>Console Dir</button>
    <button>Console dirxml</button>
    <button>Console Group Start</button>
    <button>Console Group End</button>
    <button>Console Table</button>
    <button>Start Timer</button>
    <button>End Timer</button>
    <button>Console Trace</button>
    <button>Trigger a Global Error</button>
  </section>

  
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
    token: "3ca279a419d6406db7820aa5e7e6c9ad"
    // for more configuration options, see https://docs.trackjs.com
    });
  </script>

  <script>
    let calcBtn = document.querySelector('#calculate');
    calcBtn.addEventListener('click', () => {

      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      try {

        output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
      } catch (err) {throw(err);}
      finally{console.log('Done')}
    });

    let errBtns = Array.from(document.querySelectorAll('#error-btns > button'));
    errBtns[0].addEventListener('click', () => {
      let output = document.querySelector('output');
      console.log('your output is:' + output.innerHTML);
    });

    errBtns[1].addEventListener('click', () => {
      try {
        alert(number);
      } catch (err) {
        throw err;
      } finally {
        alert ('Done');
      }
    });

    errBtns[2].addEventListener('click', () => {
      console.dir(document.location);
    });

    errBtns[3].addEventListener('click', () => {
      console.dirxml(document.location);
    });
    errBtns[4].addEventListener('click', () => {
      console.group('Logging Group');
    });
    errBtns[5].addEventListener('click', () => {
      console.groupEnd('Logging Group');
      console.log('Group Ending');
    });
    errBtns[6].addEventListener('click', () => {
      console.table(errorBtns);
    });
    errBtns[7].addEventListener('click', () => {
      console.time();
    });
    errBtns[8].addEventListener('click', () => {
      console.timeEnd();
    });
    errorBtns[9].addEventListener('click', () => {
      const method = () => {customMethodf();}
      const customMethodf = () => {console.trace();};
      method();
    });

    errorBtns[10].addEventListener('click', () => {
      done();
    });

    function done() {
      console.log('We are done testing');
    }

    window.addEventListener('error', () => {
      console.log('Global error found')
    });

  </script>
</body>
</html>
